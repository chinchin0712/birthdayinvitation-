<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff0000, #ffffff);
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .invitation {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      border: 5px solid #ff0000;
    }

    .title {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #ff0000;
      margin-bottom: 10px;
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .details {
      font-size: 16px;
      margin: 15px 0;
      line-height: 1.6;
    }

    .highlight {
      color: #ff0000;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1 class="title">You're Invited!</h1>
    <h2 class="subtitle">Birthday Celebration Invitation!</h2>
    <p class="details">
      Join us as we celebrate the <span class="highlight">special day</span> of<br>
      <strong>Julianne Virtus</strong> 
    </p>
    <p class="details">
       Date: November 12, 2025<br>
       Time: 2:00 PM<br>
       Location: Villa Celina, Bayan Luma 7, Imus Cavite
    </p>
    <p class="details">
      Dress Code: <span class="highlight">Red & White</span>
    </p>
    <a href="#" class="button">RSVP Now</a>
    <p class="footer">We canâ€™t wait to celebrate with you!</p>
  </div>
</body>
</html>
